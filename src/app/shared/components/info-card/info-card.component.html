<p-card class="p-">
  <ng-template pTemplate="header">
    <div class="px-3 pt-3 flex align-items-center justify-content-between">
      <div class="flex align-items-center gap-2">
        <i *ngIf="icon" [class]="icon + ' text-xl'"></i>
        <span class="font-bold text-lg">{{ header }}</span>
        <span *ngIf="subheader" class="text-xs text-gray-500 ml-2">{{ subheader }}</span>
      </div>
      <button *ngIf="editable" class="p-button p-button-text p-0" aria-label="Edit">
        <i class="pi pi-pencil"></i>
      </button>
    </div>
  </ng-template>
  <div>
    <div *ngFor="let row of rows" class="flex justify-content-between py-1 m-2">
      <span class="text-gray-600">{{ row.label }}</span>
      <span class="font-medium">{{ row.value }}</span>
    </div>
  </div>
</p-card>
