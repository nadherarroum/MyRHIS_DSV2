<div class="layout">
  <aside class="sidebar">

    <div class="search-box">
      <i class="pi pi-search search-icon"></i>
      <input type="text" placeholder="Nom, matricule..." class="search-input" />
      <i class="pi pi-sliders-h filter-icon"></i>
    </div>

    <div class="section">
      <div class="section-header">
        <span>Responsables (2)</span>
        <i class="pi pi-ellipsis-h"></i>
      </div>
      <div class="employee-card selected">
        <app-avatar [img]="'assets/images/img-1.jpg'"
        [colorBorder]="'#a975f7'"
          [canHaseColorBorder]="true"></app-avatar>
        <div class="details">
          <strong>Lydia Bauer</strong>
          <small>Responsable cuisine</small>
        </div>
      </div>

      <div class="employee-card">
        <app-avatar [img]="'assets/images/img-2.jpg'"
          [colorBorder]="'#5ac0d0'"
          [canHaseColorBorder]="true"></app-avatar>
        <div class="details">
          <strong>Nom Prénom</strong>
          <small>Responsable terrace</small>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <span>Cuisine (1)</span>
        <i class="pi pi-ellipsis-h"></i>
      </div>
      <div class="employee-card">
        <app-avatar [img]="'assets/images/img-4.png'"
        [colorBorder]="'#ff9b42'"
          [canHaseColorBorder]="true"></app-avatar>
        <div class="details">
          <strong>Nom Prénom</strong>
          <small>Manager</small>
        </div>
      </div>

    </div>
  </aside>

  <main class="main-content">
    <div class="info-card-grid">
      <app-info-card
        header="Identité"
        icon="pi pi-users"
        [editable]="true"
        [rows]="[
          { label: 'Nom', value: 'Lydia' },
          { label: 'Prénom', value: 'Martin' },
          { label: 'Date de naissance', value: '27/12/1993' },
          { label: 'Ville de naissance', value: 'Paris' },
          { label: 'Code postal de naissance', value: '20091' },
          { label: 'Pays de naissance', value: 'France' },
          { label: 'Sexe', value: 'Homme' },
          { label: 'Situation de handicap', value: 'Non' }
        ]"
      ></app-info-card>

      <app-info-card
        header="Matricules"
        icon="pi pi-id-card"
        [editable]="true"
        [rows]="[
          { label: 'Matricule 1', value: '12345' },
          { label: 'Matricule 2', value: '67890' },
          { label: 'Matricule 3', value: '54321' }
        ]"
      ></app-info-card>

      <app-info-card
        header="Coordonnées"
        icon="pi pi-phone"
        [editable]="true"
        [rows]="[
          { label: 'Téléphone', value: '+33 1 23 45 67 89' },
          { label: 'Email', value: 'lydia@example.com' },
          { label: 'Adresse', value: '123 Rue de Paris' },
          { label: 'Ville', value: 'Paris' },
          { label: 'Code Postal', value: '75000' }
        ]"
      ></app-info-card>

      <app-info-card
        header="Autorisation de travail"
        icon="pi pi-briefcase"
        [editable]="true"
        [rows]="[
          { label: 'Type', value: 'Permis de travail' },
          { label: 'Date d\'expiration', value: '31/12/2025' }
        ]"
      ></app-info-card>
    </div>
  </main>


</div>
